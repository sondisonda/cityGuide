<ion-app [class.dark-theme]="dark">
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content" side="end">
            <ion-content>
                <ion-list lines="none">
                    <ion-list-header>
                        twoje default city
                    </ion-list-header>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/place-list" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="location"></ion-icon>
                            <ion-label>
                                Miejsca
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/event-list" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="calendar"></ion-icon>
                            <ion-label>
                                Wydarzenia
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/map" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="trail-sign"></ion-icon>
                            <ion-label>
                                Trasy
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="headset"></ion-icon>
                            <ion-label>
                                Audioprzewodnik
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="bookmarks"></ion-icon>
                            <ion-label>
                                Planer
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="qr-code"></ion-icon>
                            <ion-label>
                                SkanerQR
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/map" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="navigate"></ion-icon>
                            <ion-label>
                                Mapa
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/about" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="information"></ion-icon>
                            <ion-label>
                                Informacja
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/about" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="refresh"></ion-icon>
                            <ion-label>
                                Synchronizacja
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="help"></ion-icon>
                            <ion-label>
                                Support
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item>
                            <ion-icon slot="start" name="moon"></ion-icon>
                            <ion-label>
                                Dark Mode
                            </ion-label>
                            <ion-toggle [(ngModel)]="dark"></ion-toggle>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle autoHide="false">
                        <ion-item button (click)="openTutorial()" detail="false">
                            <ion-icon slot="start" name="hammer"></ion-icon>
                            <ion-label>Ekran powitalny</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>

</ion-app>
