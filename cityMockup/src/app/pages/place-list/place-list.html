<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="nav"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Miejsca</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Miejsca</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6" *ngFor="let place of places">
                <ion-card class="place-card">
                    <ion-card-header>
                        <ion-item detail="false" lines="none" class="place-item" routerLink="/place-list/place-details/{{place.id}}">
                            <ion-avatar slot="start">
                                <img [src]="place.profilePic" [alt]="place.name + ' profile picture'">
                            </ion-avatar>
                            <ion-label>
                                <h2>{{place.name}}</h2>
                                <p>{{place.title}}</p>
                            </ion-label>
                        </ion-item>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-list lines="none">
                            <ion-item *ngFor="let session of place.sessions" detail="false" routerLink="/place-list/session/{{session.id}}">
                                <ion-label>
                                    <h3>{{session.name}}</h3>
                                </ion-label>
                            </ion-item>

                            <ion-item detail="false" routerLink="/place-list/place-details/{{place.id}}">
                                <ion-label>
                                    <h3>About {{place.name}}</h3>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
