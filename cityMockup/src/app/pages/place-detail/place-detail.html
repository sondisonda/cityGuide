<ion-content class="place-detail">
    <ion-header class="ion-no-border">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="place-list"></ion-back-button>
            </ion-buttons>
            <ion-buttons *ngIf="place" slot="end">

                <ion-button (click)="openPlaceShare(place)">
                    <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <div class="place-background">
        <img [src]="place?.profilePic" [alt]="place?.name">
        <h2>{{place?.name}}</h2>
    </div>

    <div class="ion-padding place-detail">
        <p>{{place?.about}} Informacje o miejscu!</p>

        <hr>

        <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + place.twitter)">
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-label>Twitter</ion-label>
        </ion-chip>

        <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-label>Instagram</ion-label>
        </ion-chip>
    </div>
</ion-content>
