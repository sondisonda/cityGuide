<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button *ngIf="ios" (click)="dismiss()">Cancel</ion-button>
            <ion-button *ngIf="!ios" (click)="selectAll(false)">Reset</ion-button>
        </ion-buttons>

        <ion-title>
            Kategorie
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="applyFilters()" strong>Gotowe</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [lines]="ios ? 'inset' : 'full'">
        <ion-list-header>Wydarzenia</ion-list-header>

        <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
            <ion-icon *ngIf="ios" slot="start" [name]="track.icon" color="medium"></ion-icon>
            <ion-label>{{track.name}}</ion-label>
            <ion-checkbox [(ngModel)]="track.isChecked"></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer translucent="true" *ngIf="ios">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="selectAll(false)">Odznacz wszystkie</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="selectAll(true)">Zaznacz wszystkie</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
