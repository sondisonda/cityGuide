<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/nav"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Support</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <div class="support-logo">
        <img src="assets/img/appicon.svg" alt="Ionic Logo">
    </div>

    <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
        <ion-list lines="none">
            <ion-item>
                <ion-label position="stacked" color="primary">Wyślij nam swoją wiadomość</ion-label>
                <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
            </ion-item>
        </ion-list>

        <ion-text color="danger">
            <p [hidden]="supportQuestion.valid || submitted === false" class="ion-padding-start">
            Wiadomość jest wymagana
            </p>
        </ion-text>

        <div class="ion-padding">
            <ion-button expand="block" type="submit">Wyślij</ion-button>
        </div>
    </form>
</ion-content>
